<body>
    <div id="app">

    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        // Handle redirect from 404.html for GitHub Pages SPA support
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location));
    </script>
    <script>
        // Audio playback functions
        window.playSound = function(soundPath) {
            const audio = new Audio(soundPath);
            audio.volume = 0.5;
            audio.play().catch(error => {
                console.warn('Audio playback failed:', error);
            });
        };

        // Preload sounds for better performance
        window.preloadSounds = function() {
            const sounds = [
                'sounds/click.wav',
                'sounds/start.wav',
                'sounds/win.wav',
                'sounds/lose_minesweeper.wav'
            ];
            
            sounds.forEach(sound => {
                const audio = new Audio(sound);
                audio.preload = 'auto';
            });
        };

        // Call preload when the page loads
        window.addEventListener('load', window.preloadSounds);
    </script>
